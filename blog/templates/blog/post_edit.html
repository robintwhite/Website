<!DOCTYPE html>
  {% extends 'blog/base.html' %}

  {% block content %}
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-6 col-md-offset-3">
      <h1>New post</h1>
      <form method="POST" enctype='multipart/form-data' class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
      </form>
      </div>
    </div>
  </div>
  {% endblock %}
