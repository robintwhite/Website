{% extends 'blog/base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-md-6 col-md-offset-3">
    <h1>New comment</h1>
      <form method="POST" class="post-form">{% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="save btn btn-default">Send</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
